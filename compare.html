<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNG vs SVG 比較</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    .comparison {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .item {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .item h3 {
      margin: 0 0 1rem 0;
      font-size: 0.9rem;
      color: #666;
    }
    .item img {
      width: 100%;
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .label {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 0.85rem;
    }
    .png { color: #e74c3c; }
    .svg { color: #27ae60; }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .section-title {
      font-size: 1.5rem;
      margin: 2rem 0 1rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>PNG → SVG 変換比較</h1>

  <div class="section-title">merci (1.0MB → SVG)</div>
  <div class="comparison">
    <div class="item">
      <h3>PNG (1.0MB)</h3>
      <img src="merci.png" alt="merci PNG">
      <div class="label png">PNG</div>
    </div>
    <div class="item">
      <h3>SVG (軽量)</h3>
      <img src="merci.svg" alt="merci SVG">
      <div class="label svg">SVG</div>
    </div>
  </div>

  <div class="section-title">browser (24KB → SVG)</div>
  <div class="comparison">
    <div class="item">
      <h3>PNG (24KB)</h3>
      <img src="browser.png" alt="browser PNG">
      <div class="label png">PNG</div>
    </div>
    <div class="item">
      <h3>SVG (軽量)</h3>
      <img src="browser.svg" alt="browser SVG">
      <div class="label svg">SVG</div>
    </div>
  </div>

  <div class="section-title">voice (57KB → SVG)</div>
  <div class="comparison">
    <div class="item">
      <h3>PNG (57KB)</h3>
      <img src="voice.png" alt="voice PNG">
      <div class="label png">PNG</div>
    </div>
    <div class="item">
      <h3>SVG (軽量)</h3>
      <img src="voice.svg" alt="voice SVG">
      <div class="label svg">SVG</div>
    </div>
  </div>

  <p style="text-align: center; margin-top: 3rem; color: #666;">
    このファイルで確認後、問題なければindex.htmlを更新します
  </p>
</body>
</html>
