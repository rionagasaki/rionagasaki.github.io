<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>My App Official Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ページ全体のリセット・基本設定 */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }
    /* コンテンツを中央にまとめるためのラッパ */
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    /* アプリのアイコン */
    .app-icon {
      width: 120px;
      height: 120px;
      border-radius: 20%;
      object-fit: cover; /* アイコンが切れすぎないように調整 */
    }
    /* タイトル */
    h1 {
      font-size: 1.8em;
      margin: 20px 0 10px;
    }
    /* サブタイトル */
    h2 {
      font-size: 1.2em;
      color: #555;
      margin: 0 0 20px;
    }
    /* アプリ説明文 */
    .description {
      text-align: left;
      margin: 20px auto;
      line-height: 1.6;
      max-width: 500px;
    }
    /* ストアリンクの調整 */
    .store-links {
      margin-top: 20px;
    }
    .store-links a {
      display: inline-block;
      margin: 0 10px;
    }
    .store-badge {
      width: 150px; /* バッジ画像の大きさを調整 */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- アプリのアイコン (画像パスは適宜差し替えてください) -->
    <img src="app-icon.png" alt="アプリのアイコン" class="app-icon">

    <!-- アプリタイトル -->
    <h1>My Awesome App</h1>

    <!-- サブタイトル -->
    <h2>最高のアプリを体験しよう</h2>

    <!-- アプリの説明 -->
    <p class="description">
      ここにアプリの概要や特徴などを記載します。<br>
      例えば、このアプリがどのような課題を解決してくれるのか、  
      どんな機能があるのかを簡潔にまとめましょう。
    </p>

    <!-- ストアリンク -->
    <div class="store-links">
      <!-- App Storeのリンク (実際のURLを差し替えてください) -->
      <a href="https://apps.apple.com/jp/app/XXXXXXXX" target="_blank" rel="noopener noreferrer">
        <!-- App Storeのバッジ画像 (ローカルやCDNなど好きなものを使用) -->
        <img src="appstore-badge.png" alt="Download on the App Store" class="store-badge">
      </a>
    </div>
  </div>
</body>
</html>
